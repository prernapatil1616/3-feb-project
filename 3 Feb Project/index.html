<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Restaurant</title>
    <!-- css file -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- google font RED ROSE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- google font Dela -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Project start here -->
    <div class="container">
        <!-- header section -->
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="assets/white-logo.png" alt="logo" class="logo">
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="btn-small">Order</button>
                </div>
            </nav>
        </section>
        <!-- Main section -->
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">
                    A Restaurant That Only Serves Delicious Food.
                </h1>
                <button class="btn-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="assets/scrool.png" alt="Bottom Logo">
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
